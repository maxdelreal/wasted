<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What A Waste - Waste Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title-container">
                <a href="#"> <img src="{{ url_for('static', filename='pic/logotrashcan.png') }}" alt="what a waste logo" class="logo"></a>
                <h1 class="main-title">WHAT A WASTE</h1>
                <div style="position: absolute; top: 20px; right: 20px;">
                    <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-sm">
                        LOGOUT
                    </a>
                </div>
            </div>
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-group">
                    <button class="tab-button active" onclick="switchTab('track')">
                        TODAY'S ACTIVITY
                    </button>
                    <button class="tab-button" onclick="switchTab('overview')">
                        OVERVIEW
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-card">

            <div class="date-display" id="dateDisplay"></div>

            <!-- Track Tab Content -->
            <div id="trackTab">
                <div class="waste-section">
                        <!-- Current Waste List -->
                        <div class="section">
                            <h3 class="section-title">CURRENT WASTE</h3>
                            <div class="waste-list" id="todayWasteList">
                                <div class="empty-state">NO WASTE TRACKED TODAY</div>
                            </div>
                        </div>
                        <div class="section">
                            <!-- Add Waste Section -->
                            <h3 class="section-title">ADD WASTE</h3>
                            <form class="add-waste-form" onsubmit="addWaste(event)">
                                <input 
                                    type="text" 
                                    class="waste-input" 
                                    id="wasteInput"
                                    placeholder="ENTER WASTE ITEM"
                                    autocomplete="off"
                                >
                                <button type="submit" class="btn btn-primary" id="addButton">
                                    <span class="icon-plus"></span>
                                </button>
                            </form>
                        </div> 
                    </div>
                    <!-- Trash Can Picture-->
                        <div class="trash-sprite-wrapper">
                            <img src="{{ url_for('static', filename='pic/trashcan-sprite.png') }}" alt="Recycling Bin" class="trash-can-sprite">
                        </div>
                </div>
                <!-- Overview Tab Content -->
                    <div id="overviewTab" class="hidden">
                        <h3 class="overview-title">ALL WASTE ENTRIES</h3>
                        <div class="overview-stats" id="totalStats">TOTAL ENTRIES: 0</div>
                        
                        <div class="scrollable-list" id="allWasteList">
                            <div class="empty-state">No waste entries yet</div>
                        </div>
                    </div>
            </div>
            


            
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
