<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - What A Waste</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">WHAT A WASTE</h1>
        </div>
        
        <div class="main-card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="color: #1e3a8a; margin-bottom: 24px;">REGISTER</h2>
            
            {% if error %}
            <div style="background-color: #ef4444; color: white; padding: 12px; margin-bottom: 16px; border: 2px solid #b91c1c;">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('main.register') }}">
                <div style="margin-bottom: 16px;">
                    <input 
                        type="text" 
                        name="username" 
                        class="waste-input" 
                        placeholder="CHOOSE USERNAME"
                        required
                        style="width: 100%;"
                    >
                </div>
                
                <div style="margin-bottom: 16px;">
                    <input 
                        type="password" 
                        name="password" 
                        class="waste-input" 
                        placeholder="CHOOSE PASSWORD"
                        required
                        style="width: 100%;"
                    >
                </div>
                
                <div style="margin-bottom: 24px;">
                    <input 
                        type="password" 
                        name="confirm_password" 
                        class="waste-input" 
                        placeholder="CONFIRM PASSWORD"
                        required
                        style="width: 100%;"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">
                    REGISTER
                </button>
            </form>
            
            <p style="text-align: center; color: #1e3a8a;">
                Already have an account? <a href="{{ url_for('main.login') }}" style="color: #ff7e2e; font-weight: bold;">LOGIN</a>
            </p>
        </div>
    </div>
</body>
</html>
